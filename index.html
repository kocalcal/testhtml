<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLS Selfie</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-bottom: 20px;
        }
        video, canvas {
            display: none;
        }
        #video {
            display: block;
            width: 320px;
            height: 240px;
            background-color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>BLS Selfie 3</h1>
    <button id="startSelfie">Démarrer le Selfie</button>
    <script>
        

        button.addEventListener('click', async () => {
                 OzLiveness.open({
                lang: 'en',
                meta: {
                    'user_id': 'c5bca275-cdfe-46a9-bc3c-99695bc30577',
                    'transaction_id': "d213"
                },
                overlay_options: false,
                action: ['video_selfie_blank'],
                on_complete: function(result) {
                    console.log('on_complete', result);
                    console.log('on_complete', result.analyses.quality.resolution);
                    console.log('on_complete', result.analyses.quality.state);
                    if (result.analyses.quality.resolution == "declined") {
                        swal({
                            position: 'top-end',
                            title: "erreur - Réessayez le selfie",
                            showConfirmButton: false,
                            timer: 200000000
                        });
                    } else {
                        swal({
                            position: 'top-end',
                            title: result.event_session_id,
                            showConfirmButton: false,
                            timer: 200000000
                        });
                    }
                }
            });
        });

        video.addEventListener('click', () => {
                 OzLiveness.open({
                lang: 'en',
                meta: {
                    'user_id': 'c5bca275-cdfe-46a9-bc3c-99695bc30577',
                    'transaction_id': "d213"
                },
                overlay_options: false,
                action: ['video_selfie_blank'],
                on_complete: function(result) {
                    console.log('on_complete', result);
                    console.log('on_complete', result.analyses.quality.resolution);
                    console.log('on_complete', result.analyses.quality.state);
                    if (result.analyses.quality.resolution == "declined") {
                        swal({
                            position: 'top-end',
                            title: "erreur - Réessayez le selfie",
                            showConfirmButton: false,
                            timer: 200000000
                        });
                    } else {
                        swal({
                            position: 'top-end',
                            title: result.event_session_id,
                            showConfirmButton: false,
                            timer: 200000000
                        });
                    }
                }
            });
        });

        // Charger le script du SDK et initialiser OzLiveness
        const script = document.createElement('script');
        script.src = 'https://web-sdk.cdn.prod.ozforensics.com/blsinternational/plugin_liveness.php';
      
        
        document.body.append(script);
    </script>
</body>
</html>
