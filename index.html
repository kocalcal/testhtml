<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLS Selfie</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-bottom: 20px;
        }
        video, canvas {
            display: none;
        }
        #video {
            display: block;
            width: 320px;
            height: 240px;
            background-color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>BLS Selfie 4</h1>
    <button id="startSelfie">DÃ©marrer le Selfie</button>
    <script>
        // Function to initialize and open OzLiveness
        function openOzLiveness() {
            OzLiveness.open({
                lang: 'en',
                meta: {
                    'user_id': 'c5bca275-cdfe-46a9-bc3c-99695bc30577',
                    'transaction_id': 'd213'
                },
                overlay_options: false,
                action: ['video_selfie_blank'],
                on_complete: function(result) {
                    console.log('on_complete', result);
                    console.log('on_complete', result.analyses.quality.resolution);
                    console.log('on_complete', result.analyses.quality.state);
                }
            });
        }

        // Load the OzLiveness SDK script
        const script = document.createElement('script');
        script.src = 'https://web-sdk.cdn.prod.ozforensics.com/blsinternational/plugin_liveness.php';
        script.onload = function() {
            // Attach event listener to the button once the script is loaded
            document.getElementById('startSelfie').addEventListener('click', openOzLiveness);
        };
        document.body.appendChild(script);
    </script>
</body>
</html>
